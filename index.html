<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <form id="testwork" action="https://digital-spectr.com/ac/academy.php" method="post">
      <h2>Задать вопрос</h2>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Фамилия Имя Отчество *" pattern="^[А-Яа-яЁё\s-]+$" title="Разрешены только русские буквы, пробелы и тире" required
      />
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Телефон *" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" title="Введите номер телефона в формате +70000000000" required
      />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email" required
      />
      <button>Отправить запрос</button>
    </formid="auth" action="handler.php" method="post">
  </body>
</html>
